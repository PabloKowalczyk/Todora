imports:
    - { resource: config.yml }

framework:
    assets:
        json_manifest_path: "%kernel.project_dir%/public/rev-manifest.json"

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console

snc_redis:
    doctrine:
        metadata_cache:
            client: default
            entity_manager: default
        result_cache:
            client: default
            entity_manager: default
        query_cache:
            client: default
            entity_manager: default
