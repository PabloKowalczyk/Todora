imports:
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: en

framework:
    secret: '%env(APP_SECRET)%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation:
        enabled: true
        strict_email: true
        mapping:
            paths:
                - "%kernel.project_dir%/app/config/validation.yaml"
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: snc_redis.session.handler
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    cache:
        app: cache.adapter.redis
        default_redis_provider: "redis://%env(REDIS_HOST)%"

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    paths:
        "%kernel.root_dir%/../resources/templates/Todora": Todora

# Doctrine Configuration
doctrine:
    dbal:
        url: "%env(DATABASE_URL)%"

        types:
            uuid:  Ramsey\Uuid\Doctrine\UuidType

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false
        mappings:
            TodoraNamespace:
                type: yml
                dir: '%kernel.root_dir%/config/doctrine'
                is_bundle: false
                prefix: Todora\Domain

sensio_framework_extra:
    router:      { annotations: false }
    request:     { converters: true, auto_convert: true }
    view:        { annotations: false }
    cache:       { annotations: false }
    security:    { annotations: false }
    psr_message: { enabled: true }

tactician:
    commandbus:
        default:
            middleware:
                - tactician.middleware.validator
                - tactician.middleware.doctrine
                - tactician.middleware.command_handler

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "redis://%env(REDIS_HOST)%"
            logging: "%kernel.debug%"
    session:
        client: default
        ttl: 3600
